<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./desktop.css">
    <link rel="stylesheet" href="./tablet.css">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Neucha&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1 class="container-title">Kết quả đồng đội cờ vua online</h1>
            <div class="option">
                <div class="option-select">
                    <div class="form-group">
                        <label>Số vận động viên</label>
                        <input class="player-number-input" type="text" placeholder="Nhập số vận động viên..." value="2" oninput="onPlayerNumberInputChange(event)">
                    </div>
                    <div class="form-group">
                        <label>Cách tính</label>
                        <select class="mode-option">
                            <option value="rank">Tổng Hạng</option>
                            <option value="point">Tổng Điểm</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="file" id="file-input" hidden accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange="onInputFileChange()">
                    <div class="file-group">
                        <button class="file-btn" onclick="uploadFile()">
                            <span class="file-btn-text">File xếp hạng</span>
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </button>
                        <span class="file-name"></span>
                    </div>
                </div>
            </div>
            <button class="submit-btn" onclick="handleFile()">Tính kết quả</button>
        </div>
        <div class="result-container scroll"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="./index.js"></script>
</body>
</html>
